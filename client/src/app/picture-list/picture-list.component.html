<mat-card>
  <mat-card-header>Picture List</mat-card-header>
<mat-card-content>
  <mat-list>
    <mat-list-item
      *ngFor="let picture of pictures">
      <img mat-list-avatar src="{{picture.giphyUrl}}" alt="{{picture.name}}">
    <h3 mat-line>{{picture.name}}</h3>
    </mat-list-item>
  </mat-list>
</mat-card-content>

</mat-card>
